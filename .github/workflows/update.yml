name: Daily Update Embodied Navigation Papers

on:
  schedule:
    - cron: '0 4 * * *'   # UTC 4:00 = 北京时间 12:00
  workflow_dispatch:      # 允许手动触发

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write     # 必须授权才能 push

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install arxiv

      - name: Run paper fetcher
        run: python scripts/fetch_and_update.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md data/papers.json
          if ! git diff --quiet HEAD; then
            git commit -m "chore: auto-update embodied navigation papers on $(date +%Y-%m-%d)"
            git push
          else
            echo "No changes detected."
          fi
